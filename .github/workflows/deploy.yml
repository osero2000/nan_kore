# GitHub Pagesに自動デプロイするための設定ファイル

name: Deploy to GitHub Pages

# ワークフローが実行されるタイミングを指定
on:
  # mainブランチにpushされた時に実行
  push:
    branches:
      - main
  # Actionsタブから手動で実行できるようにする
  workflow_dispatch:

# ワークフローに与える権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest # 実行環境としてUbuntuの最新版を使用
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # 安定版のFlutterを使用

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build Web App
        run: flutter build web --release --base-href "/nan_kore/"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
