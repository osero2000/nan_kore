# GitHub Pagesに自動デプロイするための設定ファイル

name: Deploy to GitHub Pages

# mainブランチにpushされた時に、このワークフローを実行する
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest # 実行環境としてUbuntuの最新版を使用
    steps:
      # 1. リポジトリのソースコードをチェックアウト（取得）する
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Flutter環境をセットアップする
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # 安定版のFlutterを使用

      # 3. Flutterウェブアプリをビルドする
      - name: Build Web App
        run: flutter build web --base-href "/nan_kore/"

      # 4. ビルドした成果物をgh-pagesブランチにデプロイする
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
